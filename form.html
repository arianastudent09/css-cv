<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <hr>
    <form>
        <div class="form-group">
            <label for="name">First name: </label>
            <input type="text" id="name">
            <br>
            <br>
            <label for="surname">Last name: </label>
            <input type="text" id="surname">
        </div>
        
        <hr>
            <div class="form-group">
            <input type="button" value="Button tag">
            <input type="button" value="Input tag button type">
        </div>
        
        <hr>
        <div class="form-group">
            <select name="country">
                <option value="Japan">Japan</option>
                <option value="Ukraine">Ukraine</option>
            </select>
        </div>
        <hr>
        <div class="form-group">
            <input type="radio" value="male">Male<br>
            <input type="radio" value="female">female
        </div>
        <hr>
        <div class="form-group">
            <input type="checkbox" value="bike"> I have a bike<br>
            <input type="checkbox" name="car"> I have a car
        </div>
        
        <hr>
    </form>

    
</body>
</html>
